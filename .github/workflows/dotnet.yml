name: Build DLL and Update Package Branch

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write  # Actions가 push 권한을 갖게 설정

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. .NET 설치
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3. 의존성 복원
      - name: Restore dependencies
        run: dotnet restore PJHUtilLibrary/PJHUtilLibrary.csproj

      # 4. 빌드
      - name: Build project
        run: dotnet build PJHUtilLibrary/PJHUtilLibrary.csproj --configuration Release

      # 5. DLL 생성
      - name: Publish DLL
        run: dotnet publish PJHUtilLibrary/PJHUtilLibrary.csproj -c Release -o output/

      # 6. package 브랜치로 체크아웃
      - name: Checkout package branch
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin package
          git checkout package || git checkout -b package

      # 7. DLL 복사
      - name: Copy DLL to Plugins folder
        shell: pwsh
        run: |
          $target = "Runtime/Plugins"
          if (-Not (Test-Path $target)) {
            New-Item -ItemType Directory -Path $target
          }
          Copy-Item -Path output\*.dll -Destination $target -Force

      # 8. 커밋 & 강제 push
      - name: Commit and Push DLL
        shell: pwsh
        run: |
          git add Runtime/Plugins/*.dll
          git commit -m "chore: update DLL [skip ci]" || Write-Host "No changes to commit"
          git push --force origin package
