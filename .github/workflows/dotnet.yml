name: Build DLL

on:
  push:
    branches: [ "main" ] # main 브랜치에 push 할 때만 실행

permissions:
  contents: write   # <-- 이게 있어야 push 가능
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Actions가 push할 수 있게 권한 설정

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # 네 프로젝트 버전 맞춰

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Publish DLL
        run: dotnet publish -c Release -o output/

      - name: Copy DLL to Plugins folder
        run: |
          mkdir -p Assets/Plugins
          cp output/*.dll Assets/Plugins/

      - name: Commit and Push DLL
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Assets/Plugins/*.dll
          git commit -m "chore: update DLL [skip ci]" || echo "No changes to commit"
          git push --force origin HEAD:main
